<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer Game</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <div id="loading-screen">

        <div class="container">
            <h1>TypeRacer - Cryptonix</h1>
            <div class="newtons-cradle">
                <div class="newtons-cradle__dot"></div>
                <div class="newtons-cradle__dot"></div>
                <div class="newtons-cradle__dot"></div>
                <div class="newtons-cradle__dot"></div>
            </div>
        </div>
    </div>
    <div id="game-screen" style="display: none;">
        <h1 class="game_name">TypeRacer - Yazı Sürəti ölçmə Oyunu</h1>
        <label for="time-select"><i class="fa-regular fa-clock"></i>  Oyun müddəti:</label>
        <select id="time-select">
            <option value="30">30 saniyə</option>
            <option value="40">40 saniyə</option>
            <option value="50">50 saniyə</option>
            <option value="60">1 dəqiqə</option>
            <option value="90">1 dəqiqə 30 saniyə</option>
            <option value="120">2 dəqiqə</option>
            <option value="150">2 dəqiqə 30 saniyə</option>
            <option value="180">3 dəqiqə</option>
            <option value="210">3 dəqiqə 30 saniyə</option>
            <option value="240">4 dəqiqə</option>
            <option value="270">4 dəqiqə 30 saniyə</option>
            <option value="3100">5 dəqiqə</option>
        </select>

        <label for="text-type-select"><i class="fa-regular fa-file-lines"></i>  Mətn Tipi:</label>
        <select id="text-type-select">
            <option value="simple">Asan səviyyə</option>
            <option value="medium">Orta səviyyə</option>
            <option value="good">Yaxşı səviyyə</option>
            <option value="hard">Çətin səviyyə</option>
            <option value="very-hard">Çox çətin səviyyə</option>
            <option value="custom">Öz mətninizi əlavə edin</option>
        </select>

        <textarea id="custom-text" style="display: none;" placeholder="Öz mətninizi bura yazın..."></textarea>



        <button id="start-button">Başla</button>
    </div>

    <div id="typing-test" style="display: none;">
        <p id="test-text"></p>
        <textarea id="user-input" placeholder="Bura yazın..."></textarea>
        <p id="timer">Qalan müddət: <span id="time-left"></span></p>
    </div>

    <div id="results-screen" style="display: none;">
        <h1>Nəticələr</h1>
        <p id="results"></p>
        <button id="restart-button">Yenidən Başla</button>
    </div>



    <script src="https://kit.fontawesome.com/f9ef970c83.js" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
